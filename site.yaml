mode: development
media_root: media
media_url: /media
base_url: /
plugins:
  - hyde.ext.plugins.meta.MetaPlugin
  - hyde.ext.plugins.git.GitDatesPlugin
  - extensions.combine.CombinePlugin
  - hyde.ext.plugins.languages.LanguagePlugin
  - hyde.ext.plugins.auto_extend.AutoExtendPlugin
  - hyde.ext.plugins.sorter.SorterPlugin
  - hyde.ext.plugins.tagger.TaggerPlugin
  - hyde.ext.plugins.less.LessCSSPlugin
  - extensions.css.CSSPrefixerPlugin
  - extensions.media.MoreMediaPlugin
  - hyde.ext.plugins.textlinks.TextlinksPlugin
  - extensions.images.ImageThumbnailsPlugin
  - extensions.images.ImageSizerPlugin
  - extensions.typo.TypographyPlugin
context:
  data:
    base: https://vincent.bernat.im
    languages:
      fr: Français
      en: English
meta:
  nodemeta: meta.yaml
  author: Vincent Bernat
  title: "MTU Ninja"
  language: en
  disqus: luffycx
simple_copy:
  - media/videos/**
  - media/audio/**
less:
  app: node_modules/less/bin/lessc
markdown:
  extensions:
    - codehilite
    - extra
    - toc
    - extensions.markdown.glyphs
    - extensions.markdown.mathjax
    - extensions.markdown.responsive_table
  extension_configs:
    toc:
      permalink: "\uD83D\uDD17"
    extra:
      markdown.extensions.footnotes:
        BACKLINK_TEXT: '&#8617;&#xFE0E;'
  output_format: html5
jinja2:
  filters:
    humandate: extensions.jinja.humandate
sorter:
  name:
    attr:
      - relative_path
  time:
    attr:
      - meta.created
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
  time_fr:
    attr:
      - meta.created
      - relative_path
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
      meta.language: fr
  time_en:
    attr:
      - meta.created
      - relative_path
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
      meta.language: en
tagger:
  sorter: time
  tags:
    ssl:
      descr: TLS
    network:
      descr_en: Network
      descr_fr: Réseau
    kernel:
      descr_en: Linux kernel
      descr_fr: Noyau Linux
    vxlan:
      descr: VXLAN
    snmp:
      descr: SNMP
    desktop:
      descr_en: Desktop
      descr_fr: Bureau
    debian:
      descr: Debian
    outdated:
      descr_en: Outdated
      descr_fr: Archaïque
